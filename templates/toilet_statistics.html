<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stacked Bar Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="static/css/global.css">
    <link rel="stylesheet" href="static/css/statistics.css">
    <script src="{{ url_for('static', filename='js/statistics.js') }}"></script>

</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Toilet Statistics</h1>
            <p>
                This chart represents the distribution of different facilities available in public toilets,
                including their accessibility, gender-specific accommodations, and other features.
            </p>
        </div>
        <div class="chart-container">
            <canvas id="toiletChart"></canvas>
        </div>
    </div>
</body>
</html>
