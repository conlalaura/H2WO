<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../static/css/styles.css"/>
    <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
            integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
            crossorigin=""
    />
    <title>GEO H2WO</title> <!-- Text showed in browsers tab bar -->
</head>
<body>
<!-- call getLocation() function on click-->
<button onclick="getLocation()">Try me, bitch</button>

<p id="demo"></p>
<script>
const x = document.getElementById("demo");
let userLocation = {}; // for storing location

<!-- get user position -->
function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(savePosition);
  } else {
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}
<!-- save user position into variables userLocation.latitude and userLocation.longitude-->
function savePosition(position) {
  userLocation.latitude = position.coords.latitude;
  userLocation.longitude = position.coords.longitude;
  showPosition();

}

<!-- display user position (not in use, call showPosition(); in function savePosition(position))-->
function showPosition() {
  x.innerHTML = "Cash Me Outside at lat/lon: " + userLocation.latitude + "/" + userLocation.longitude;
}
</script>
</body>
</html>
